<div class="image">
    <img src="/images/{{ src }}"/>
    {% if attrib %}
        {% if attrib_url %}
            <p class="image-attrib">From <a href="{{ attrib_url }}">{{ attrib }}</a></p>
        {% else %}
            <p class="image-attrib">{{ attrib }}</p>
        {% endif%}
    {% endif %}
</div>
